<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Squad2 Store — Demo</title>
  <!-- Tailwind CDN for quick POC -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="mx-auto max-w-4xl p-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Squad2 Store</h1>
      <nav>
        <a class="px-3 py-2 rounded hover:bg-gray-100" href="#">Home</a>
        <a class="px-3 py-2 rounded hover:bg-gray-100" href="#">Shop</a>
        <a class="px-3 py-2 rounded hover:bg-gray-100" href="#">Cart</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-4xl p-6">
    <section class="mb-8">
      <div class="rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 p-8 text-white">
        <h2 class="text-3xl font-bold mb-2">Welcome to the demo store</h2>
        <p class="opacity-90">This POC uses S3 + CloudFront and a recommendation engine later.</p>
      </div>
    </section>

    <section>
      <h3 class="text-xl font-semibold mb-4">Featured items</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <article class="bg-white p-4 rounded shadow">
          <img src="assets/product-1.jpg" alt="" class="w-full h-40 object-cover rounded mb-3"/>
          <h4 class="font-semibold">Blue Shirt</h4>
          <p class="text-sm text-gray-600">Ksh 2,000</p>
          <button class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded">Add to cart</button>
        </article>

        <article class="bg-white p-4 rounded shadow">
          <img src="assets/product-2.jpg" alt="" class="w-full h-40 object-cover rounded mb-3"/>
          <h4 class="font-semibold">Sneakers</h4>
          <p class="text-sm text-gray-600">Ksh 6,500</p>
          <button class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded">Add to cart</button>
        </article>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    Demo store • Built for Squad 2 POC
  </footer>
</body>
</html>
